<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Bank Home page</title>

     <!-- daisyUi -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
 
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    
                 <!-- available-balance     -->
           <div>
            <div class="stats shadow">
                <div class="stat">
                  <div id="account-balance" class="stat-value">50000</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
           </div>
           <div class="divider"></div>

           <!-- user-action-buttons -->
           <div>
            <button id="btn-add-money-user" class="btn btn-lg">Add Money</button>
            <button id="btn-cash-out-user" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>

            <!-- start add money-form  -->
            <div id="added-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="added-money" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">4 Digit Pin</span>
                    </label>
                    <input id="added-money-pin" type="password" placeholder="Enter Pin" class="input input-bordered" autocomplete="off" />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-addMoney" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
            <!-- end add money-form -->

                    <!-- cash-out start -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="cash-out-money-amount" type="text" placeholder="Cash out amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">4 Digit Pin</span>
                            </label>
                            <input id="cash-out-money-pin" type="password" placeholder="Enter Pin" class="input input-bordered" autocomplete="off" />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-cashOut" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>
                    <!-- cash-out end -->
            </div>
          </div>
    </main>

    <!-- js-file -->

    <script src="js/home.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
